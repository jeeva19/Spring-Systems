<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $.fn.serializeObject = function()
{
    var o = {};
    var a = this.serializeArray();
    $.each(a, function() {
        if (o[this.name] !== undefined) {
            if (!o[this.name].push) {
                o[this.name] = [o[this.name]];
            }
            o[this.name].push(this.value || '');
        } else {
            o[this.name] = this.value || '';
        }
    });
    return o;
};

$(function() {
    $('form').submit(function() {
        $('#result').text(JSON.stringify($('form').serializeObject()));
        return false;
    });
});
});
 </script>
</head>
<body>
<form id="myform" action="" method="post">
  <div class="form-field">
      <div class="headings">
          Product details
      </div>
    <label for="select vendor"> Select Vendor</label>
      <select name="select vendor">
  <option value="Air Filters 5 inc (V)">Air Filters 5 inc (V)</option>
  <option value="vendor 2">vendor 2</option>
  <option value="vendor 3">vendor 3</option>
  <option value="vendor 4">vendor 4</option>
</select>
    
         
  </div>
    <div class="form-field">
      <div class="headings">
          Product details
      </div>
    <label for="product description"> Product description</label>
      <select name="product description">
  <option value="desc 1"> desc 1</option>
  <option value="desc 2">desc 2</option>
  <option value="desc 3">desc 3</option>
  <option value="desc 4">desc 4</option>
</select>    
  </div>
    
  
 
<p><input type="submit" /></p>
</form>
<h2>JSON</h2>
<pre id="result">
</pre>
</body>
</html>
